<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockdown RP</title>
    <style>
        /* Style de base pour la page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Style pour le header avec le titre */
        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }

        /* Style pour le titre */
        #title {
            font-size: 24px;
            font-weight: bold;
            margin-right: auto;
        }

        /* Style pour le conteneur des boutons */
        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        /* Style pour les boutons de navigation */
        .nav-button {
            position: relative; /* Nécessaire pour le positionnement du pseudo-élément */
            padding: 10px 15px;
            background-color: #555;
            color: #fff;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s; /* Transition pour la couleur du texte */
            overflow: hidden; /* Pour masquer le pseudo-élément au départ */
        }

        /* Effet de la ligne rouge sur les boutons */
        .nav-button::after {
            content: '';
            position: absolute;
            width: 100%; /* Largeur de la ligne */
            height: 2px; /* Hauteur de la ligne */
            background-color: #a1470b; /* Couleur de la ligne */
            bottom: 0; /* Position en bas du bouton */
            right: 100%; /* Commence à droite du bouton */
            transition: right 0.3s; /* Transition pour le mouvement de la ligne */
        }

        /* Effet au survol pour les boutons */
        .nav-button:hover {
            color: #fff; /* Couleur du texte au survol */
        }

        .nav-button:hover::after {
            right: 0; /* Déplace la ligne à gauche au survol */
        }

        /* Style pour le conteneur du menu déroulant */
        .dropdown {
            position: relative;
        }

        /* Style pour le lien du bouton de la Boutique */
        .dropdown .nav-button {
            display: flex;
            align-items: center;
        }

        /* Style pour le contenu du menu déroulant */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #555;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Style pour les liens dans le menu déroulant */
        .dropdown-content a {
            color: #fff;
            padding: 10px 15px; /* Alignement avec le bouton "Boutique" */
            text-decoration: none;
            display: block;
            width: 100px; /* Largeur fixe pour les liens du menu déroulant */
            position: relative; /* Nécessaire pour le positionnement du pseudo-élément */
            overflow: hidden; /* Pour masquer le pseudo-élément au départ */
        }

        /* Effet de la ligne rouge sur les liens du menu déroulant */
        .dropdown-content a::after {
            content: '';
            position: absolute;
            width: 100%; /* Largeur de la ligne */
            height: 2px; /* Hauteur de la ligne */
            background-color: #a1470b; /* Couleur de la ligne */
            bottom: 0; /* Position en bas du lien */
            right: 100%; /* Commence à droite du lien */
            transition: right 0.3s; /* Transition pour le mouvement de la ligne */
        }

        /* Effet au survol pour les liens du menu déroulant */
        .dropdown-content a:hover {
            color: #fff; /* Couleur du texte au survol */
        }

        .dropdown-content a:hover::after {
            right: 0; /* Déplace la ligne à gauche au survol */
        }

        /* Afficher le menu déroulant au survol */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Style pour le contenu de la page */
        .content {
            padding: 0; /* Supprimer le padding pour éviter les marges latérales */
            background-color: #f4f4f4; /* Couleur de fond pour le contenu */
            min-height: calc(100vh - 60px); /* Assure que le contenu occupe l'espace restant */
            text-align: center; /* Centre le contenu, y compris les images */
        }

        /* Style pour les images */
        .content img {
            width: 100%; /* Prend toute la largeur de la page */
            height: auto; /* Conserve le ratio de l'image */
            margin: 0; /* Supprimer les marges */
        }

        /* Spécifique à la bannière */
        .banner-img {
            max-height: 150px; /* Hauteur maximale de la bannière */
            object-fit: cover; /* Assure que l'image s'adapte à l'espace */
        }
    </style>
</head>
<body>

<header>
    <!-- Titre en haut à gauche -->
    <div id="title">Lockdown RP</div>

    <!-- Boutons de navigation -->
    <div class="nav-buttons">
        <a href="test.html" class="nav-button">Accueil</a>
        <a href="reglement.html" class="nav-button">Règlement</a>

        <!-- Menu déroulant pour "Boutique" -->
        <div class="dropdown">
            <a href="reglement.html" class="nav-button">Boutique</a>
            <div class="dropdown-content">
                <a href="vip1.html">VIP 1</a>
                <a href="vip2.html">VIP 2</a>
            </div>
        </div>

        <a href="https://discord.gg/7uDgzCzCz5" class="nav-button">Discord</a>
        <a href="support.html" class="nav-button">Support</a>
    </div>
</header>

<div class="content">
    <img src="reglement_banniere.png" alt="Bannière Règlement" class="banner-img"> <!-- Remplacez par le bon chemin vers votre image -->
    <img src="regles.png" alt="Règles"> <!-- Ajoutez l'image des règles ici -->
</div>

</body>
</html>
